<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventure Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        #output {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        #controls, #combat-buttons, #action-buttons {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        button {
            padding: 10px;
            flex: 1 1 45%; /* Adjust button size */
            font-size: 16px;
        }
        @media (max-width: 600px) {
            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Adventure!</h1>
    <div id="output"></div>
    <div id="controls">
        <button onclick="processCommand('n')">Go North</button>
        <button onclick="processCommand('s')">Go South</button>
        <button onclick="processCommand('e')">Go East</button>
        <button onclick="processCommand('w')">Go West</button>
        <button onclick="processCommand('l')">Look Around</button>
        <button onclick="processCommand('i')">Inventory</button>
        <button onclick="processCommand('health')">Check Health</button>
    </div>
    <div id="action-buttons">
        <button onclick="processCommand('take')">Take Item</button>
        <button onclick="processCommand('drop')">Drop Item</button>
        <button onclick="processCommand('eat')">Eat Item</button>
    </div>
    <div id="combat-buttons">
        <button id="attack-button">Attack</button>
        <button id="run-button">Run Away</button>
    </div>
    <input type="text" id="input" placeholder="Enter command..." autofocus>
    <button onclick="startGame()">Start Game</button>
    <script type="module" src="game.js"></script>
</body>
</html>
